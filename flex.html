<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>

<style>
    div {
        margin: 0.85px;
        padding: 0.175px;
    }
    .header{
        background-color: #ffa;
        color: red;
        border: 1px solid black;
        text-align: center;
        width: 98.50%;
        padding-bottom: 0.75%;
        margin-left: 0.55%;
    }
    .flex-container {
         display: flex;
         flex-wrap: wrap;
         align-content: space-between;
         align-items: stretch;
         background-color: white;
         height: 50%;  
         width: 99.75%;
    }
    .flex-container > div {
  width: 29%;
  margin: 0.5%;
  text-align: justify;
  line-height: 75%;
}
        .footer{
        height: 60%;
    }
</style>
<body>
    <div style="border: 1px solid black;width: 32%; padding: 0.025%; padding-top: 0.175%; padding-right: 0.05%;">
        <div class="header" >
            <h2>Registration Form</h2>
        </div>        
        <div class="flex-container">
            <div style="flex-grow: 0.5 ; border: 1px solid black; background-color: #0cf; padding-top: 2.5%; padding-left: 2%; "> 
               <b>Enter Name</b> 
            </div>
            <div style="flex-grow: 8 ;border: 1px solid black; background-color: #0cf; padding-top: 0.5%; padding-bottom: 1.75%; padding-right: 10%; padding-left: 4%; ">
                <input type="text" id="name" name="name">
            </div>
            <div style="flex-grow: 0.5 ; border: 1px solid black; background-color: #0cf; padding-top: 2.5%; padding-left: 2%;">
                <b>Enter Password</b>
            </div>
            <div style="flex-grow: 8 ; border: 1px solid black; background-color: #0cf; padding-top: 0.5%; padding-bottom: 1.75%; padding-right: 10%; padding-left: 4%;">
                <input type="password" id="password" name="password"><br>
            </div>
            <div style="flex-grow: 0.5 ; border: 1px solid black; background-color: #0cf; padding-top: 5%; padding-left: 2%;">
                <b>Enter Address</b>               
            </div>
            <div style="flex-grow: 8 ; border: 1px solid black; background-color: #0cf; padding-top: 0.5%; padding-bottom: 1.75%; padding-right: 10%; padding-left: 4%;">
                <textarea rows="3"></textarea><br> 
            </div>

            <div style="flex-grow: 0.5 ;border: 1px solid black;background-color: #0cf;padding-top: 11.5%; padding-left: 2%;">
               <b>Select Game</b> 
            </div>
            <div style="flex-grow: 8 ;border: 1px solid black; background-color: #0cf; padding-top: 0.5%; padding-bottom: 1.75%; padding-right: 10%; padding-left: 2.75%;">
            <input type="checkbox">Hockey<br>
                <input type="checkbox">Football<br>
                <input type="checkbox">Badminton<br>
                <input type="checkbox">Cricket<br>
                <input type="checkbox">Volleyball<br>
            </div>
            <div style="flex-grow: 0.5 ;border: 1px solid black; background-color: #0cf; padding-top: 2.5%; padding-left: 2%;">
                <b>Gender</b>
            </div>
            <div style="flex-grow: 8 ;border: 1px solid black; background-color: #0cf; padding-top: 0.5%; padding-bottom: 1.75%; padding-right: 10%; padding-left: 0.25%;">
                  <input type="radio" id="Male" name="fav_language" value="Male">
                  <label for="Male">Male</label>
                  <input type="radio" id="Female" name="fav_language" value="Female">
                  <label for="Female">Female</label>
            </div>
            <div style="flex-grow: 0.5 ;border: 1px solid black; background-color: #0cf; padding-top: 2.5%; padding-left: 2%;">
                <b>Select your Age</b>
            </div>
            <div style="flex-grow: 8 ;border: 1px solid black;background-color: #0cf; padding-top: 0.5%; padding-bottom: 1.75%; padding-right: 10%; padding-left: 4%;">
                <Select>
                <option>Select</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>More than 22</option>
                </Select>
            </div>
            <div style="flex-grow: 0.5 ;border: 1px solid black;background-color: #0cf; padding-top: 2.5%; padding-left: 2%;">
                <b>Select Photo</b>
            </div>
            <div style="flex-grow: 8 ;border: 1px solid black;background-color: #0cf; padding-top: 0.5%; padding-bottom: 1.75%; padding-right: 10%; padding-left: 4%;">
                <input type="file">
            </div>
            <div class="footer"; style="border: 0.5px solid black; background-color: #0cf; width: 330.25%; height: 90%; padding: 0.5%;">
                <center>   <input type="button" value="Click Me" style="width: 32%; height: 40px";>          <input type="reset" value="Reset" style="width: 30%; height: 40px;">        <input type="submit" value="Submit Form" style="width: 32%; height: 40px;"></center>
            </div>
        </div>    
    </div> 
</body>
</html>
