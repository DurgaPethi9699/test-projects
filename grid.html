<!DOCTYPE html>
<html>
<head>
    <title>Form</title>

<style>
    div {
        margin: 0.85px;
        padding: 0.175px;
    }
    .header{
        background-color: #ffa;
        color: red;
        border: 1px solid black;
        text-align: center;
        width: 99%;
        padding-bottom: 0.75%;
    }
    .grid-container {
         display: grid;
         grid-template-columns: 30% 70%;
         height: 50%;  
         width: 99.5%;
    }
        .footer{
        height: 60%;
    }
</style>
<body>
    <div style="border: 1px solid black;width: 32%; padding: 0.025%;">
        <div class="header">
            <h2>Registration Form</h2>
        </div>        
        <div class="grid-container">
            <div style="border: 1px solid black; background-color: #0cf; padding-left: 10%; padding-top: 5%; padding-bottom: 0.15%; height: 60%;"> 
               <b>Enter Name</b> 
            </div>
            <div style="border: 1px solid black; background-color: #0cf; padding-left: 10%; padding-bottom: 1.5%;  height: 67%;">
                <input type="text" id="name" name="name">
            </div>
            <div style="border: 1px solid black; background-color: #0cf; padding-left: 10%; padding-top: 5%; padding-bottom: 0.15%; height: 60%;">
                <b>Enter Password</b>
            </div>
            <div style="border: 1px solid black; background-color: #0cf; padding-left: 10%; padding-bottom: 0.5%;  height: 80%;">
                <input type="password" id="password" name="password"><br>
            </div>
            <div style="border: 1px solid black; background-color: #0cf;  padding-left: 10%; padding-top: 5%; padding-bottom: 0.15%; height: 82%;">
                <b>Enter Address</b>               
            </div>
            <div style="border: 1px solid black; background-color: #0cf; padding-left: 10%; padding-bottom: 1.5%;  height: 86%;">
                <textarea rows="3"></textarea><br> 
            </div>

            <div style="border: 1px solid black;background-color: #0cf; padding-left: 10%; padding-top: 5%; padding-bottom: 0.15%; height: 89.5%;">
               <b>Select Game</b> 
            </div>
            <div style="border: 1px solid black; background-color: #0cf; padding-left: 8.75%; padding-bottom: 0.05%;  height: 96%;">
                <input type="checkbox">Hockey<br>
                <input type="checkbox">Football<br>
                <input type="checkbox">Badminton<br>
                <input type="checkbox">Cricket<br>
                <input type="checkbox">Volleyball<br>
            </div>
            <div style="border: 1px solid black; background-color: #0cf;  padding-left: 10%; padding-top: 5%; padding-bottom: 1.15%; height: 60%;">
                <b>Gender</b>
            </div>
            <div style="border: 1px solid black; background-color: #0cf; padding-left: 6%; padding-bottom: 0.5%;  height: 82%">
                  <input type="radio" id="Male" name="fav_language" value="Male">
                  <label for="Male">Male</label>
                  <input type="radio" id="Female" name="fav_language" value="Female">
                  <label for="Female">Female</label>
            </div>
            <div style="border: 1px solid black; background-color: #0cf; padding-left: 10%; padding-top: 5%; padding-bottom: 2.15%; height: 58%;">
                <b>Select your Age</b>
            </div>
            <div style="border: 1px solid black;background-color: #0cf; padding-left: 6%; padding-bottom: 1.5%;  height: 74%">
                <Select>
                <option>Select</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>More than 22</option>
                </Select>
            </div>
            <div style="border: 1px solid black;background-color: #0cf; padding-left: 10%; padding-top: 5%; padding-bottom: 0.15%; height: 68%;">
                <b>Select Photo</b>
            </div>
            <div style="border: 1px solid black;background-color: #0cf; padding-left: 6%; padding-bottom: 2.5%;  height: 64%">
                <input type="file">
            </div>
            <div class="footer"; style="border: 0.5px solid black; background-color: #0cf; width: 330.25%; height: 90%; padding: 0.5%;">
                <center>   <input type="button" value="Click Me" style="width: 32%; height: 40px";>          <input type="reset" value="Reset" style="width: 30%; height: 40px;">        <input type="submit" value="Submit Form" style="width: 32%; height: 40px;"></center>
            </div>
        </div>    
    </div> 
</body>
</html>
